{% extends 'base.html' %}

{% block title %}Add Feedback{% endblock %}

{% block content %}

<h3>Feedback</h3>

<form method="POST">
  {{ form.csrf_token }}
  {{ form.hidden_tag() }}
  {{ form.title.label }}
  {{ form.title }}
  <br>
  {{ form.content.label }}
  {{ form.content }}
  <br>
  {{ form.submit }}
  <button class="btn btn-primary">Add!</button>
</form>

{% endblock %}
